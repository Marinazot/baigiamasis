{% extends "base.html" %}

{% block content %}
  <h1>Paie≈°kos pagal "{{query}}" rezultatai:</h1>
  </br>
  {% if products %}
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product-detail' product.id %}">{{ product.title }}</a> ({{product.gamintojas}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Oops. Nieko neradome :(</p>
  {% endif %}

  {% endblock %}
